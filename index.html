<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="left-hero-sec">
            <h1>Publish Your Story</h1>
            <input type="text" placeholder="Enter the title of the Blog" id="title">
            <input type="text" placeholder="Enter Image URL" id="image">
            <input type="text" placeholder="Enter Author URL" id="author">
            <input type="text" placeholder="Category ex: Education" id="category">
            <textarea rows="5" placeholder="Enter your blog" id="blog"></textarea>
            <button id="btn">Submit My Story</button>
        </section>
        <section  class="right-hero-sec">
            <div class="title">
                <h1 id="h1"></h1>
                <h2 id="auth-name"></h2>
            </div>
            <div class="content">
                <div id="img"></div>
                <p id="p"></p>
            </div>   
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
